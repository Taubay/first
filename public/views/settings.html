<div class="modalSettings">
    <div class="modalSettings-wrapper">
        <div class="Settings-imgcross" bgcolor="red" >
            <div class="Settings-imgcrossplace">
                <img src="images/cancel.png" ng-click="$hide()">
            </div>
        </div>
        <div class="Settings-place">
            <p> SETTINGS</p>
        </div>
        <div class="allSettings">
            <div>
                <input type="text" ng-model="vm.name" placeholder="name" />
            </div>
            <div>
                <input type="text" ng-model="vm.surname" placeholder="surname" />
            </div>
            <div>
                <input type="text" ng-model="vm.email" placeholder="mail" />
            </div>
            <div>
                <input type="radio" name="poll" id="poll" value="male" ng-model="vm.signgender"><span>Male</span>
        		<input type="radio" name="poll" id="poll" value="female" ng-model="vm.signgender"><span>Female</span>
            </div>
        	<div>
         	    <input type="text" ng-model="vm.password" placeholder="password"/>
        	</div>
        	<div>
        		<input type="submit" value="ENTER" ng-click="vm.signup() ; $hide()"/>
            </div>
        </div>
    </div>
</div>
